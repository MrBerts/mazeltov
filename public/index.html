<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>mazeltov</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="/images/favicon.ico" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <h3>mazeltov</h3>                
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <form id="mazeForm" action="/upload-file" method="post" enctype="multipart/form-data">
                            <p>Choose a file generated by Pymaze</p>
                            <label class="btn btn-default btn-file">
                                Browse <input type="file" name="mazeFile" style="display: none;">
                            </label>
                            <label class="file-feedback"></label>
                            <br/>
                            <label class="btn btn-success btn-submit">
                                Submit <input type="submit" class="input-submit" style="display: none;">
                            </label>
                            <label class="submit-feedback"></label>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="canvasContainer">
                        <canvas id="mazeCanvas" class="maze" height="500" width="500" style="display:none;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
